<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
      <div class="mb-3">
        <label for="usernameOrEmail" class="form-label">Kullanici Adi & Email</label>
        <input #txtUsernameOrEmail type="text" placeholder="Kullanici Adi" class="form-control" id="usernameOrEmail">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Sifre</label>
        <input #txtPassword type="password" class="form-control" placeholder="Sifre" id="password">
      </div>
      <asl-google-signin-button></asl-google-signin-button>
      <img src="../../../../assets/facebook.png" style="width: 30px; height: 30px; cursor: pointer;" (click)="facebookLogin()" />
      <br>
      <button type="submit" class="btn btn-primary" (click)="login(txtUsernameOrEmail.value, txtPassword.value)">Giris Yap</button>
      <a style="margin: 5px;" class="btn btn-outline-danger" routerLink="/password-reset">Sifremi Unuttum</a>
  </div>
  <div class="col-md-3"></div>
</div>
