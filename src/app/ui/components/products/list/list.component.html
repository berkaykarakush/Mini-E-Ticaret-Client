<div class="row">
  <div class="card" style="width: 15rem; float: left; margin: 5px;" *ngFor="let product of products;">
    <img width="250px" height="250px" *ngIf="!product.productImageFiles.length" src="../../../../../assets/default-product.png" class="card-img-top" alt="...">
    <img width="250px" height="250px" *ngIf="product.productImageFiles.length" src="{{baseUrl.url}}/{{product.imagePath}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">{{product.price | currency:'â‚º'}}</p>
      <a href="#" class="btn btn-primary">Sepete Ekle</a>
    </div>
  </div>
</div>
<div class="row">
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item"><a class="page-link">{{currentPageNo}}/{{totalPageCount}}</a></li>
      <li class="page-item"><a class="page-link" [routerLink]="['/products',currentPageNo - 1 <= 0 ? 1: currentPageNo - 1]">Onceki</a></li>
      <li class="page-item" *ngFor="let pageNo of pageList;"><a class="page-link" [routerLink]="['/products',pageNo]" routerLinkActive="active">{{pageNo}}</a></li>
      <li class="page-item"><a class="page-link" [routerLink]="['/products',currentPageNo + 1 >= totalPageCount ? totalPageCount : currentPageNo + 1]">Sonraki</a></li>
    </ul>
  </nav>
</div>
