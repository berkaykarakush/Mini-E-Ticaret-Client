<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> Stock </th>
      <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <!-- Created Date Column -->
    <ng-container matColumnDef="createddate">
      <th mat-header-cell *matHeaderCellDef> Created Date </th>
      <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
    </ng-container>
    <!-- Updated Date Column -->
    <ng-container matColumnDef="updateddate">
      <th mat-header-cell *matHeaderCellDef> Updated Date </th>
      <td mat-cell *matCellDef="let element"> {{element.updatedDate}} </td>
    </ng-container>
      <!-- Photos  Column -->
      <ng-container matColumnDef="photos">
        <th mat-header-cell *matHeaderCellDef width="30">  </th>
        <td mat-cell *matCellDef="let element"> <img width="25" height="25" style="cursor: pointer;" (click)="addProductImages(element.id)" src="../../../../../assets/photo.png"/></td>
      </ng-container>
     <!-- Edit  Column -->
     <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef width="30" >  </th>
      <td mat-cell *matCellDef="let element"> <img width="25" height="25" style="cursor: pointer;" src="../../../../../assets/edit.png"/></td>
    </ng-container>
    <!-- Delete  Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef width="30">  </th>
      <td mat-cell *matCellDef="let element"
                                appDelete
                                [id]="element.id"
                                (callback)="getProducts()"
                                controller="products"></td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator (page)="pageChanged()"
                 [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
